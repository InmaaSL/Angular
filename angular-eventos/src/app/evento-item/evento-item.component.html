<div class="card">

  <div class="card-body">
    <img [src]="eventos.image" class="img-fluid" width="25%">
    <h4 class="card-title">{{eventos.title | titlecase}}</h4>
    <p class="card-text">{{eventos.description}}</p>
  </div>

  <div class="text-right">
    <button class="btn btn-danger ml-3" (click)="deleteEvento()">Delete</button>
  </div>

  <div class="card-footer text-muted">
    {{eventos.date | date:'dd/MM/yy' }}
    <span class="float-right">{{eventos.price | currency:'EUR':'symbol'}}</span>
  </div>

</div>
