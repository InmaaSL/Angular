<div class="card-columns mt-4">
  <h3 *ngIf="misEventos.length === 0"> No hay eventos </h3>
  <div class="card" *ngFor="let evento of misEventos">
    <div class="card-body">
      <h4 class="card-title">{{evento.title}}</h4>
      <p class="card-text">{{evento.description}}</p>
    </div>
    <div class="card-footer text-muted">
      {{evento.date}}
      <span class="float-right">{{evento.price}}â‚¬</span>
    </div>
  </div>
</div>
